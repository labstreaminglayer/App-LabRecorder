name: C/C++ CI

on:
  push:
    tags:
    - v*.*
  pull_request:
    branches:
    - master
  release:
    types: ['created']

env:
  LSL_RELEASE_URL: 'https://github.com/sccn/liblsl/releases/download/v1.14.0'
  LSL_RELEASE: '1.14.0'

defaults:
  run:
    shell: bash


jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {name: "ubuntu-20.04", os: "ubuntu-20.04"}
        - {name: "ubuntu-18.04", os: "ubuntu-18.04"}
        - {name: "ubuntu-16.04", os: "ubuntu-16.04"}
        - name: "windows-x64"
          os: "windows-latest"
          cmake_extra: "-T v142,host=x86"
          arch: "amd64"
          qt: "win64_msvc2019_64"
        - name: "windows-x86"
          os: "windows-latest"
          cmake_extra: "-T v142,host=x86 -A Win32"
          arch: "i386"
          qt: "win32_msvc2019"
        - {name: "macOS-latest", os: "macOS-latest"}
    steps:
    - uses: actions/checkout@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.11.0
      with:
         arch: ${{ matrix.config.qt }}

    - name: Install liblsl (Ubuntu)
      if: startsWith(matrix.config.os, 'ubuntu-')
      run: |
           curl -L ${LSL_RELEASE_URL}/liblsl-${LSL_RELEASE}-$(lsb_release -sc)_amd64.deb -o liblsl.deb
           sudo dpkg -i liblsl.deb

    - name: Download liblsl (Windows)
      if: matrix.config.os == 'windows-latest'
      run: |
           curl -L ${LSL_RELEASE_URL}/liblsl-${LSL_RELEASE}-Win_${{ matrix.config.arch}}.zip -o liblsl.zip
           7z x liblsl.zip -oLSL

    - name: Download liblsl (macOS)
      if: matrix.config.os == 'macOS-latest'
      run: |
           curl -L ${LSL_RELEASE_URL}/liblsl-${LSL_RELEASE}-OSX_amd64.tar.bz2 -o liblsl.tar.bz2
           mkdir LSL
           tar -xvf liblsl.tar.bz2 -C LSL

    - name: Configure CMake
      run: |
           cmake --version
           cmake -S . -B build \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX=${PWD}/install \
                -DCPACK_PACKAGE_DIRECTORY=${PWD}/package \
                -DLSL_INSTALL_ROOT=$PWD/LSL/ \
                -DCPACK_DEBIAN_PACKAGE_SHLIBDEPS=ON \
                -DCPACK_DEBIAN_PACKAGE_DEPENDS=1 \
                ${{ matrix.config.cmake_extra }}

    - name: make
      run: cmake --build build --config Release -j --target install

    - name: package
      run: |
           export LD_LIBRARY_PATH=$Qt5_Dir/lib:$LD_LIBRARY_PATH
           cmake --build build --config Release -j --target package
           cmake -E remove_directory package/_CPack_Packages
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: pkg-${{ matrix.config.name }}
        path: package

    - name: upload to release page
      if: github.event_name == 'release'
      env:
        TOKEN: "token ${{ secrets.GITHUB_TOKEN }}"
        UPLOAD_URL: ${{ github.event.release.upload_url }}
      run: |
              UPLOAD_URL=${UPLOAD_URL%\{*} # remove "{name,label}" suffix
              for pkg in package/*.*; do
                NAME=$(basename $pkg)
                MIME=$(file --mime-type $pkg|cut -d ' ' -f2)
                curl -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: $TOKEN" -H "Content-Type: $MIME" --data-binary @$pkg $UPLOAD_URL?name=$NAME
              done
